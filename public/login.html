<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css">
    <title>Websy - Example NodeJS/Qlik Sense SSO</title>
  </head>
  <body>
    <div class="main">
      <a href="http://www.websy.io" class="logo-container">
        <div class="logo">
        </div>
      </a>
      <div class="login-form">
        <form class="" action="/login" method="post">
          <div class="">
            <input type="text" name="username" value="" placeholder="Username">
          </div>
          <div class="">
            <button type="submit" name="button" onclick="login()">Login</button>
          </div>
        </form>
      </div>
      <p>
        You can provide any username to test the authorisation with Qlik Sense.
        No password is required. For more information, select
        <a href="http://localhost:3000">http://localhost:3000</a>
      </p>
    </div>
  </body>
</html>
